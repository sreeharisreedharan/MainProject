<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rgistration</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="'1">
            <tr>
                <td>Name</td>
                <td><input type="text" required  placeholder="Enter Your Name" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required placeholder="Enter Your Email" name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" required placeholder="Enter Your Contact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" name="txt_contact" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" required placeholder="Enter Your Address" name="txt_address" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" required name="txt_gender" id="" value="Male">Male<input type="radio" name="txt_gender" id="" value="Female">Female</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" required name="txt_date" id=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select required name="sel_district" id="sel_district">
                    <option value="">Select District</option>
                    {% for i in dis %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select  required name="sel_place" id="sel_place">
                    <option value="">Select Place</option>
                     
                </select></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" required name="file_photo" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" required placeholder="Enter Your Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  name="txt_password" id=""></td>
            </tr>
            <tr>
                <td>Re-Password</td>
                <td><input type="text" required placeholder="Confirm Your Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txt_repassword" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn_submit" value="Sign Up"><input type="reset" name="btn_submit" value="Cancel"></td>
            </tr>

        </table>

    </form>
</body>
</html>

  <!-- jQuery & AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $("#sel_district").change(function () {
      var disid = $(this).val();
      var ur = "{% url 'Staff:AjaxPlace' %}";
      $.ajax({
        url: ur,
        data: { disid: disid },
        success: function (data) {
          $("#sel_place").html(data);
        },
      });
    });
  </script>


{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Staff:StudentRegistration' %}"
</script>
{% endif %}
