<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Announcement</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Announcements</h2>
        <table border="1">
            <tr>
                <td>SINO</td>
                <td>Title</td>
                <td>Details</td>
                <td>File</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.info_title}}</td>
                <td>{{i.info_details}}</td>
                <td><a href="{{i.info_file.url}}">view</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
